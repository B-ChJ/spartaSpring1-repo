<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>자기소개 입력</title>
    <!-- 부트 스트랩 활용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /*form section 설정*/
        .intro-form {
            width: 360px;
            margin: 40px auto;
            padding: 24px;
            background-color: #fafafa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Noto Sans KR', sans-serif;
        }
        /*제목 설정*/
        .intro-form h1 {
            text-align: center;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 20px;
        }
        /*form 내 문항 설정*/
        .intro-form label {
            display: block;
            font-size: 0.9rem;
            color: #555;
            margin-top: 16px;
        }
        .intro-form input[type="text"],
        .intro-form input[type="number"],
        .intro-form select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 0.9rem;
            box-sizing: border-box;
        }
        .intro-form input[type="number"] {
            text-align: center;
        }
        .intro-form input::placeholder {
            color: #999;
            font-style: italic;
        }
        .intro-form input:focus,
        .intro-form select:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        .intro-form button {
            width: 100%;
            padding: 10px 0;
            margin-top: 24px;
            background-color: #ccc;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }
        .intro-form button:hover {
            background-color: #b3b3b3;
        }
    </style>
</head>

<body>
<form class="intro-form" th:action="@{http://localhost:8080/Person}" th:object="${person}" method="post">
    <h1>나를 소개합니다</h1>
    <label for="name">이름</label>
    <input id="name" type="text" th:field="*{name}" name="name" placeholder="이름을 입력하세요" />

    <label for="age">나이</label>
    <input id="age" type="number" th:field="*{age}" name="age" value="0" />

    <label for="mbti">MBTI</label>
    <input id="mbti" type="text" th:field="*{mbti}" name="mbti" placeholder="예: INFP" />

    <label for="food">좋아하는 음식</label>
    <input id="food" type="text" th:field="*{food}" name="food" />

    <label for="color">좋아하는 색상</label>
    <select id="color" th:field="*{color}" name="color">
        <option value="yellow">노랑</option>
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
        <option value="white">하양</option>
        <option value="black">검정</option>
        <option value="pink">분홍</option>
        <option value="orange">주황</option>
        <option value="purple">보라</option>
    </select>
    <button type="submit">제출</button>
</form>
</body>
</html>
